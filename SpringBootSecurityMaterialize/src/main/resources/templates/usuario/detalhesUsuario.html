<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="../style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Usuários:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/usuarios" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Usuario</a></li>
		      	<li><a href="/logout" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Sair</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	
	
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formEvento">

	<form action="/editarUsuario" class="container" method="post">
		Nome: <input type="text"     th:field="*{usuario.nomeCompleto}" name="nomeCompleto"/><li></li>
		Login:<input type="text"     th:field="*{usuario.login}"        name="login"/><li></li>
		Senha:<input type="password" th:field="*{usuario.senha}"        name="senha"/><li></li>
		
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
	</form>
	
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<div th:each="evento : ${evento}" class="container detalhesEvento">
	<h5>Detalhes do Usuario</h5>
		<div class="row">
			<p>Nome: <span th:text="${evento.nome}"></span></p>
			<p>Login: <span th:text="${evento.local}"></span></p>
			<p>Senha: <span th:text="${evento.data}"></span></p>
		</div>
	</div>
	
		<th:block th:include="mensagemValidacao"></th:block>
		
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
